<!DOCTYPE html>
<html>
<head>
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #D32F2F;
        }
        .error-details {
            color: #666;
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        .custom-message {
            color: #2E7D32;
            margin-top: 30px;
            font-size: 18px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Oops! Something went wrong.</h1>
    <div class="error-details">
        <p id="error-message">ERROR 404</p>
    </div>
    <div class="custom-message">
        This is a custom error page to help you find what went wrong.
    </div>
</body>
</html>

[server:example.com]
port=8080
client_max_body_size=4096

[route:/]
methods=GET
default_file=index.html
directory_listing=off

[route:/redirect]
methods=GET
redirect=/

[server:apisafe.com]
port=8081
[route:/api]
methods=GET,POST
allow_file_upload=true

[server:superdir.fr]
port=8082
[route:/dir]
methods=GET
directory_listing=on


[server:upload.com]
port=8083

[route:/uploads]
methods=GET,POST,DELETE
allow_file_upload=on

[route:/cgi-bin]
methods=GET,POST
cgi_extensions=.py

[route:/website]
methods=GET,POST


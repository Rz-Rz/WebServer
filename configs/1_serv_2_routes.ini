[server:example.com]
host=192.168.1.10
port=8080
error_page=404,/errors/default.html
client_max_body_size=4096

[route:/]
methods=GET
root=/var/www/example.com
default_file=index.html
directory_listing=off

[route:/api]
methods=GET,POST
root=/var/www/example.com/api
allow_file_upload=true
upload_directory=/var/uploads

[server:example.com]
host=192.168.1.10
port=8080
client_max_body_size=4096

[route:/]
methods=GET
default_file=index.html
directory_listing=off

[route:/api]
methods=GET,POST
allow_file_upload=true

[route:/dir]
methods=GET
directory_listing=on

[route:/redirect]
methods=GET
redirect=/

[route:/uploads]
methods=GET,POST,DELETE
allow_file_upload=on

[route:/cgi-bin]
methods=GET,POST
cgi_extensions=.py
